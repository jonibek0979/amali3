  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        </div>
        <div class="modal-body">
            <form class="form-control section__formm" action="#" onsubmit="phoneUpdate(event)">
                <input class=" section__inp up__name" type="text" name="name" id="" placeholder="phone name">
                <input class=" section__inp up__img" type="text" name="img" id="" placeholder="phone img">
                <input class=" section__inp up__price" type="text" name="price" id="" placeholder="phone price">

                <input class=" section__inp up__memory" type="text" name="memory" id="" placeholder="phone memory">
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
